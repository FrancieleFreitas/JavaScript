<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas</title>

<style>
  /* ---------- ESTILO GERAL ---------- */
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f0f8ff, #c3e7ff);
    min-height: 100vh;
    margin: 0;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    color: #0066cc;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }

  /* ---------- CAMPO E BOT√ÉO ---------- */
  #descricao {
    padding: 15px;
    width: 250px;
    border: 2px solid #0099ff;
    border-radius: 10px;
    outline: none;
    transition: 0.2s;
  }

  #descricao:focus {
    border-color: #005fa3;
    background: #e6f3ff;
  }

  #adicionar {
    padding: 10px 20px;
    margin-left: 10px;
    background-color: #0099ff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
    margin-top: 10px;
  }

  #adicionar:hover {
    background-color: #007acc;
  }

  /* ---------- LISTA ---------- */
  ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    width: 100%;
    max-width: 400px;
  }

  li {
    background: white;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
    transition: 0.2s;
  }

  li:hover {
    background-color: #f5faff;
  }

  /* ---------- TAREFAS CONCLU√çDAS ---------- */
  .concluida {
    text-decoration: line-through;
    color: gray;
    opacity: 0.7;
  }

  input[type="checkbox"] {
    transform: scale(1.3);
    accent-color: #007acc; /* cor do checkbox */
  }
</style>
</head>
<body>

<h2>üìù Minha Lista de Tarefas</h2>

<input type="text" id="descricao" placeholder="Digite sua tarefa">
<button id="adicionar">Adicionar</button>

<ul id="lista"></ul>

<script>
// Array que guarda as tarefas
let tarefas = [];

// Seletores dos elementos
const input = document.getElementById('descricao');
const botao = document.getElementById('adicionar');
const lista = document.getElementById('lista');

// Fun√ß√£o que exibe as tarefas na tela
function mostrarTarefas() {
  lista.innerHTML = "";
  tarefas.forEach((tarefa) => {
    const li = document.createElement('li');
    const check = document.createElement('input');
    check.type = 'checkbox';
    check.checked = tarefa.status;

    // Evento que muda o status ao clicar no checkbox
    check.addEventListener('change', () => {
      tarefa.status = !tarefa.status;
      mostrarTarefas();
    });

    const texto = document.createElement('span');
    texto.textContent = tarefa.descricao;

    // Aplica estilo se estiver conclu√≠da
    if (tarefa.status) {
      texto.classList.add('concluida');
    }

    li.appendChild(check);
    li.appendChild(texto);
    lista.appendChild(li);
  });
}

// Evento ao clicar no bot√£o adicionar
botao.addEventListener('click', () => {
  const descricao = input.value.trim();
  if (descricao !== "") {
    const novaTarefa = { descricao: descricao, status: false };
    tarefas.push(novaTarefa);
    input.value = "";
    mostrarTarefas();
  }
});
</script>

</body>
</html>
