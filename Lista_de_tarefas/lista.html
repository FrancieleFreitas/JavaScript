<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas</title>

<style>
  /* Estilo simples */
  body {
    font-family: Arial;
    margin: 20px;
  }
  .concluida {
    text-decoration: line-through; /* Riscado quando concluída */
    color: gray;
  }
</style>
</head>
<body>

<h2>Lista de Tarefas</h2>

<!-- Campo de texto para digitar a descrição -->
<input type="text" id="descricao" placeholder="Digite a tarefa">

<!-- Botão para adicionar nova tarefa -->
<button id="adicionar">Adicionar</button>

<!-- Lista onde as tarefas aparecerão -->
<ul id="lista"></ul>

<script>
// Array que guarda as tarefas
let tarefas = [];

// Seleciona os elementos HTML
const input = document.getElementById('descricao');
const botao = document.getElementById('adicionar');
const lista = document.getElementById('lista');

// Função para mostrar as tarefas na tela
function mostrarTarefas() {
  lista.innerHTML = ""; // limpa a lista
  tarefas.forEach((tarefa, index) => {
    // Cria um item da lista
    const li = document.createElement('li');

    // Cria o checkbox
    const check = document.createElement('input');
    check.type = 'checkbox';
    check.checked = tarefa.status;

    // Ao clicar no checkbox, muda o status
    check.addEventListener('change', () => {
      tarefa.status = !tarefa.status;
      mostrarTarefas();
    });

    // Cria o texto da tarefa
    const texto = document.createElement('span');
    texto.textContent = tarefa.descricao;

    // Se estiver concluída, aplica estilo riscado
    if (tarefa.status) {
      texto.classList.add('concluida');
    }

    // Adiciona os elementos no item da lista
    li.appendChild(check);
    li.appendChild(texto);
    lista.appendChild(li);
  });
}

// Quando clicar em adicionar, cria nova tarefa
botao.addEventListener('click', () => {
  const descricao = input.value.trim();
  if (descricao !== "") {
    // Cria objeto da tarefa
    const novaTarefa = { descricao: descricao, status: false };
    tarefas.push(novaTarefa); // adiciona no array
    input.value = ""; // limpa o campo
    mostrarTarefas(); // atualiza a lista
  }
});
</script>

</body>
</html>
